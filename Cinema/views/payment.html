<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    <div class="container">
        <h1>Detalhes de Pagamento</h1>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Número do cartão</label>
                <input type="text" id="cardNumber" placeholder="Insira os dados do Cartão" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Data de expiração</label>
                <input type="text" id="expiryDate" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="Insira CVV" required>
            </div>
            <button type="submit" id="confirm-button">Pagar</button>
        </form>
        <div id="paymentStatus"></div>
    </div>
    <script src="../scripts/payment.js"></script>
</body>
</html>
